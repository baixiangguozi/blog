## => Site Settings
##############################
text_skin: forest # "default" (default), "dark", "forest", "ocean", "chocolate", "orange"
highlight_theme: tomorrow-night # "default" (default), "tomorrow", "tomorrow-night", "tomorrow-night-eighties", "tomorrow-night-blue", "tomorrow-night-bright"
url     : https://baixiangguozi.github.io # the base hostname & protocol for your site e.g. https://www.someone.com
baseurl : /blog # does not include hostname
title   : 百香果Blog
description: > # this means to ignore newlines until "Language & timezone"
  百香果Blog


## => Language and Timezone
##############################
lang: zh # the language of your site, "en" (default, English), "zh"(简体中文), "zh-Hans"(简体中文), "zh-Hant"(繁體中文)
timezone: Asia/Shanghai


## => Author and Social
##############################
author:
  type      : person # "person" (default), "organization"
  name      : DaZe
  url       :
  avatar    : /assets/apple-touch-icon.png
  bio: >
    I am an amazing Coder!!
  email     : 13516627732@163.com
  facebook  :
  twitter   :
  googleplus:
  weibo     :
  douban    :
  linkedin  :
  github    : baixiangguozi/blog
  npm       :


## => GitHub Repository (if the site is hosted by GitHub)
##############################
repository: baixiangguozi/blog
repository_tree: master


## => Paths
##############################
paths:
  root    : # title link url, "/" (default)
  home    : # home layout url, "/" (default)
  archive : # "/archive.html" (default)
  rss     : # "/feed.xml" (default)


## => Post
##############################
## excerpt
excerpt_separator: <!--more-->

## license
license: CC-BY-4.0 # "CC-BY-4.0", "CC-BY-SA-4.0", "CC-BY-NC-4.0", "CC-BY-ND-4.0"

## TOC
toc:
  selectors: # "h1,h2,h3" (default)


## => Markdown Enhancements
##############################
## Mathjax
mathjax: true # false (default), true
mathjax_autoNumber: true # false (default), true

## Mermaid
mermaid: true # false (default), true

## Chart
chart: true # false (default), true


## => Paginate
##############################
paginate: 8
paginate_path: /page:num # don't change this unless for special need


## => Sources
##############################
sources: # bootcdn (default), unpkg


## => Comments
##############################
comments:
  provider: gitalk # false (default), "disqus", "gitalk", "custom"

  ## Disqus
  disqus:
    shortname: # the Disqus shortname for the site

  ## Gitalk
  # please refer to https://github.com/gitalk/gitalk for more info.
  gitalk:
    clientID    : 5fdc182de437d23fb0fd # GitHub Application Client ID
    clientSecret: 7eee723700195a401297a06d194f6708d1e90aea # GitHub Application Client Secret
    repository  : gitalk-blog # GitHub repo
    owner       : baixiangguozi # GitHub repo owner
    admin: # GitHub repo owner and collaborators, only these guys can initialize GitHub issues, IT IS A LIST.
      # - your GitHub Id
      - baixiangguozi


## => Pageview
##############################
pageview:
  provider: leancloud # false (default), "leancloud", "custom"

  ## Leancloud
  leancloud:
    app_id    : 8M1KIRmrWfK53HzOolshAdi9-gzGzoHsz # LeanCloud App id
    app_key   : VNUYhm0U0EBM2CGqwyBA7btn # LeanCloud App key
    app_class : TeXtBlog # LeanCloud App class


## => Analytics
##############################
analytics:
  provider: google # false (default), "google", "custom"

  ## Google Analytics
  google:
    tracking_id : UA-126640458-1
    anonymize_ip: false


## => Build
##############################
markdown    : kramdown
highlighter : rouge
permalink   : date

exclude:
  - CHANGELOG.md
  - HOW_TO_RELEASE.md
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README-*.md
  - README.md
  - gulpfile.js
  - jekyll-text-theme.gemspec
  - package-lock.json
  - package.json
  # - /docs
  - /node_modules
  # - /screenshots
  - /test
  - /vendor
  # - /_posts
  # - /index.html

collections_dir: docs
collections:
  docs:
    output: true
  # page:
  #   output: true
  # articles:
  #   output: true
  # languages:
  #   output: true
  notes:
    output: true

defaults:
  # - scope:
  #     path: "test"
  #   values:
  #     articles:
  #       excerpt_type: html
  # - scope:
  #     path: "home"
  #   values:
  #     articles:
  #       excerpt_type: html
  - scope:
      path: ""
      type: posts
    values:
      layout: article
      license: true
      category: post
      aside:
        toc: true
      show_edit_on_github: false
      pageview: true
  - scope:
      path: ""
      type: articles
    values:
      show_date: false
  # - scope:
  #     path: ""
  #     type: languages
  #   values:
  #     layout: article
  # - scope:
  #     path: "_docs/en"
  #   values:
  #     layout: article
  #     sidebar:
  #       nav: docs-en
  #     license: true
  #     aside:
  #       toc: true
  #     show_edit_on_github: false
  #     show_date: false
  - scope:
      path: "_docs/zh"
    values:
      layout: article
      sidebar:
        nav: docs-zh
      license: true
      aside:
        toc: true
      lang: zh
      show_edit_on_github: false
      show_date: false
  - scope:
      path: "_notes"
    values:
      layout: article
      sidebar:
        nav: notes
      license: true
      aside:
        toc: true
      lang: zh
      show_edit_on_github: false
      show_date: false


## => Plugins
##############################
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-github-metadata
  - jemoji

data_dir: /docs/_data