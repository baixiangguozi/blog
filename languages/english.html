<p>English is the default language of TeXt, if you set <code class="highlighter-rouge">lang</code> in <em>_config.yml</em> to the other language but want make the page English, just set <code class="highlighter-rouge">lang: en</code> in the front matter.</p>

<!--more-->

<p><strong>front matter:</strong></p>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>---
...
lang: en
---
</code></pre></div></div>
